<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud system</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="w-75 m-auto bg-info p-5">
        <h2 class="text-center">CRUD SYSTEM</h2>

        <label for="productName">Product Name : </label>
        <input type="text" id="productName" class="form-control mb-3">
        <div class="alert alert-danger my-3 p-2 d-none" id="nameAlert"> product name must start with at least 8 character </div>

        <label for="productPrice">Product Price : </label>
        <input type="number" id="productPrice" class="form-control mb-3">
        <div class="alert alert-danger my-3 p-2 d-none" id="priceAlert"> product price must be a number and less than 8 digits</div>

        <label for="productCategory">Product Category : </label>
        <input type="text" id="productCategory" class="form-control mb-3">
        <div class="alert alert-danger my-3 p-2 d-none" id="cateAlert"> product category must start with at least 8 character </div>

        <label for="productDisc">Product description : </label>
        <textarea id="productDisc" class="form-control mb-3"></textarea>

        <button class="btn btn-primary float-end" id="addBtn" disabled>add product</button>

    </div>

    <div class="w-75 m-auto py-4 ">
        <input type="text" class="form-control mb-3 " placeholder="search ..." oninput="searchProduct(this.value)"> 
    </div>

    <div class="w-75 m-auto py-4 bg-info">
        <table class="table text-center">
            <thead>
                <th>Index</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Discription</th>
                <th>Delete</th>
                <th>update</th>

            </thead>
            <tbody id="tableBody">
                <!-- from main js file -->
            </tbody>
        </table>
    </div>
    

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
